<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alfa Fit - Auth</title>
  <link rel="stylesheet" href="log-in.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./images/logo.jpg" alt="ALFA FIT Logo" />
    </div>
    <h2>Welcome To ALFA FIT</h2>
    <div class="toggle-buttons">
      <button id="loginToggle">Login</button>
      <button id="signupToggle" class="active">Sign Up</button>
    </div>

    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit" class="submit">Login</button>
    </form>

    <form id="signupForm" class="active">
      <input type="text" id="signupName" placeholder="Full Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit" class="submit">Sign Up</button>
    </form>
  </div>

  <script src="log-in.js"></script>
</body>
</html>
